language: c
sudo: required
install: test -e .travis.opam.sh || wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-opam.sh
script:
  - bash -ex .travis-opam.sh
env:
  - TESTS=true INSTALL=false OCAML_VERSION=4.05
  - TESTS=true INSTALL=false OCAML_VERSION=4.06
  - TESTS=true INSTALL=false OCAML_VERSION=4.07
  - TESTS=true INSTALL=false OCAML_VERSION=4.08
  - TESTS=true INSTALL=false OCAML_VERSION=4.09
os:
  - linux
notifications:
  email:
    - beluga-dev@cs.mcgill.ca
  irc:
    channels:
      - "chat.freenode.net#beluga"
    on_success: always
    on_failure: always
cache:
  directories:
    - $HOME/.opam
